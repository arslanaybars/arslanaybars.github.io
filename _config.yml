layout: stacked
style: light

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: stars
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 25
  exclude:
    archived: false
    forks: true
    projects:
     - MenuDroid-Server
     - CSharp-Workspace
     - C-Programlama-Ornekleri
     - FilmReplikleri
     - C_Struct_Program_Ornegi
     - C-Programlama-Lab-Sorulari-Karabuk-Universitesi
     - MovieInformative
     - Sayi_Tahmin_Oyunu
     - Android-Workspace
     - hello-github
     - FinikeWebSite
     - AybMonitor

